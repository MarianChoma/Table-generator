<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<header>
    <h1>TABUĽKA</h1>
</header>
<div class="container-fluid">
    <div class="container" id="center">
        <div class="input-group input-group-lg">
            <span class="input-group-text" id="addon-wrapping">Zadajte X:</span>
            <input type="number" min="1" max="9" class="form-control" id="xInput" placeholder="X: napr. 5"
                   aria-label="Username"
                   aria-describedby="addon-wrapping">
        </div>
        <div class="input-group input-group-lg">
            <span class="input-group-text" id="y">Zadajte Y:</span>
            <input type="number" min="1" max="9" class="form-control" id="yInput" placeholder="Y: napr. 5"
                   aria-label="Username"
                   aria-describedby="addon-wrapping">
        </div>
        <p id="tooltipy">Zadal si nesprávne parametre, čísla musia byť od 1 do 9.</p>
        <div id="button1">
            <button type="button" class="btn btn-lg btn-primary" onclick="tableCreate()"> Zobraz</button>
        </div>
    </div>
</div>
<div id="window">
    <button type="button" class="btn-close" id="close" aria-label="Close" onclick="closePage()"></button>
</div>
    <script src="main.js"></script>
</body>
</html>
